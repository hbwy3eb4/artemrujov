<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/basic-mobile-part-2/512/genealogy-512.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>/* ...стили без изменений... */</style>
  </head>
  <body>
    <!-- Навигационная панель ... без изменений ... -->
    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4 text-center">Регистрация</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-primary w-100" value="Зарегистрироваться"/>
            </div>
            <p class="text-center mt-3">
              Уже зарегистрированы? <a href="{% url 'login' %}">Войдите в систему</a>.
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
